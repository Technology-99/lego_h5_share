<script>
let searchRes = []
let searchHasMore = false
let searchAppending = false

var swiper = new Swiper('.swiper-container', {
    loop:true,
    pagination: {
        el: '.swiper-pagination',
    },
});
handleSearch()
function handleSearch() {
    $('.searchBtn').on('click', function () {
        $('.searchMainBg').css('display', 'flex')
        $('.searchMainPlacehoder').css('display', 'flex')
        document.body.style.position='fixed'
    })
    $('.searchCancel').on('click', function () {
        $('.searchMainBg').css('display', 'none')
        $('.searchInp').val('')
        $('.searchMainPlacehoder').css('display', 'flex')
        $('.searchResult').empty()
        searchRes=[]
        document.body.style.position='static'

    })
    $('.searchEnsure').on('click', function () {
        let keyWords = $('.searchInp').val()
        console.log('搜索');
        updateSearch(keyWords)
    })
}
function getQueryString (name) {
    return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(window.location.href) || [window.location.href, ""])[1].replace(/\+/g, '%20')) || null
}
// highlightTarget()
function highlightTarget(){
    let url = getQueryString('cid')-1
	if(!url){
		$('.news-cl').eq(0).addClass('target')
	}else{
		$('.news-cl').eq(url).addClass('target')
	}
}

function updateSearch(keyword) {
    // if(keyword===''){return}
    $('.searchResult').empty()
    $.ajax({
        type:'POST',
        url:'https://news.lego.cn/v/news/search',
        data:JSON.stringify({
            // title:keyword
            title:'乐高'
        }),
        success:function(e){
            if(e.code===1000){
                //获得数据
                if(e.data.list.length===0){
                    //没有结果
                    $('.searchResult').append('<div style="color:#666" class="searchTip">没有搜到相关文章</div>')
                }else{
                    // 搜到文章后添加样式
                    $('.searchMain').css('background-image', 'url(./assets/not_select_back.png)')    
                    $('.searchMain').css('background-size', 'cover')    
                    $('.searchMain').css('background-attachment', 'fixed')   
                    // 确定按钮样式
                    $('.searchEnsure').addClass('submit')
                    // 展示合并转发
                    $('.checkbox').css('display', 'block')

                    searchRes = e.data.list
                    console.log("searchRes", searchRes)
                    if(searchRes.length>8){
                        for (let i=0;i<8;i++) {
                            let dom = genCard(searchRes[i])
                            $('.searchResult').append(dom)
                        }
                        searchHasMore=true
                    }else{
                        for (let i in searchRes) {
                            let dom = genCard(searchRes[i])
                            $('.searchResult').append(dom)
                        }
                        searchHasMore=false
                    }
                }
            }
        },
        error:function(){
            $('.searchResult').append('<div style="color:#666" class="searchTip">网络错误,请重试</div>')
        }
    })
}
$('.searchResult')[0].onscroll = function(){
  if(!searchHasMore){return}
  if(searchAppending){return}
  var scrollTop = $('.searchResult')[0].scrollTop
  var windowHeight = $('.searchResult')[0].clientHeight
  var scrollHeight = $('.searchResult')[0].scrollHeight||document.body.scrollHeight;
  if(scrollTop+windowHeight > scrollHeight-200){
    let offset = $('.searchResult').children().length
    if(searchRes.length-offset>8){
        searchAppending=true
        for(let i=offset;i<offset+8;i++){
            $('.searchResult').append(genCard(searchRes[i]))
        }
        searchAppending=false
    }else if(searchRes.length-offset>0){
        searchAppending=true
        for(let i=offset;i<searchRes.length;i++){
            $('.searchResult').append(genCard(searchRes[i]))
        }
        searchAppending=false
    }
  }
}



$('.searchMainBg').on('touchmove', function (e) {
    e.stopPropagation()
})
let getting =false
let num = 1;
window.onscroll = function(){
  if(getting){return}
  //scrollTop是滚动条滚动时，距离顶部的距离
  var scrollTop = document.documentElement.scrollTop||document.body.scrollTop;
  //windowHeight是可视区的高度
  var windowHeight = document.documentElement.clientHeight || document.body.clientHeight;
  //scrollHeight是滚动条的总高度
  var scrollHeight = document.documentElement.scrollHeight||document.body.scrollHeight;
  //滚动条到底部的条件
  //console.log(scrollTop+windowHeight , scrollHeight)
  if(scrollTop+windowHeight > scrollHeight-200){
    getting=true
    let offset = $('.content').children().length
    num = num + 1
    let cid = getQueryString('cid')
    if (!cid){
        cid = 0
    }
       $.ajax({
           type:'GET',
           url:'./list-more?page='+num+'&pageSize=5&cid='+cid,
           success:function(e){
               //console.log(e)
               if(e.code===1000){
                   //获得数据
                   if(e.data.list.length===0){
                       //没有结果
                       //$('.searchResult').append('<div style="color:#666" class="searchTip">没有搜到相关文章</div>')
                       getting =true
                   }else{
                       for(let i=0;i<e.data.list.length;i++){
                            $('.content').append(genCardS(e.data.list[i]))
                       }
                      getting=false
                   }
               }
           },
           error:function(){
                getting=false
           }
       })
  }
}
function genCardS(data){
    let date=new Date(data.releaseAt * 1000).toLocaleDateString().replaceAll("/", "-")
    return $('<div class="data_box"><a href="./article?aid='+data.id+'"><div class="list-item"><img src="'+data.cover+'" alt="" class="item-img"><div class="item-info-search"><div style="font-size:0.8rem">'+date+'</div><div>'+data.title+'</div></div></div></a> <div class="mask" onclick="handleClick('+data.id+')"> <div class="check_icon_box"><img src="./assets/unchecked.png" class="unchecked'+data.id+'"> <img src="./assets/checked.png" class="checked'+data.id+' hidden"> <input type="checkbox" name="check" value="'+data.id+'" class="checkbox'+data.id+'" /> </div> </div> </div>')
}
function genCard(data){
    let date=new Date(data.releaseAt * 1000).toLocaleDateString().replaceAll("/", "-")
    return $('<div class="data_box"><a href="./article?aid='+data.id+'"><div class="list-item-search"><img src="'+data.cover+'" alt="" class="item-img"><div class="item-info-search"><div style="font-size:0.8rem">'+date+'</div><div>'+data.title+'</div></div></div></a> <div class="mask" onclick="handleClick('+data.id+')"> <div class="check_icon_box"> <img src="./assets/unchecked.png" class="unchecked'+data.id+'"> <img src="./assets/checked.png" class="checked'+data.id+' hidden"> <input type="checkbox" name="check" value="'+data.id+'" class="checkbox'+data.id+'" /> </div> </div></div>')
}

// 点击合并转发
$('.checkbox').on('click', function () {
    $('.searchMain').css('background-image', 'url(./assets/select_back.png)')    
    $('.mask').css('display', 'block')
    $('.merge_share').toggleClass('hidden')
    $('.selectAll').toggleClass('hidden')

    $('.share_box').css('display', 'flex')
})

// 选中文章
function handleClick(id){
    $('.unchecked'+id).toggleClass('hidden');
    $('.checked'+id).toggleClass('hidden');

    $('.checkbox'+id).prop('checked', !$('.checkbox'+id).prop('checked'));
}

// 转发
function share(){
 // 获取所有选中的id
    $('input[name="check"]:checked').each(function() {
        console.log($(this).val());
    });
}

</script>
